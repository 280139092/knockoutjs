<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>可视变量Observables</title>
</head>
<body>
<p>First name: <strong data-bind="text: firstName"></strong></p>
<p>Last name: <strong data-bind="text: lastName"></strong></p>

<p>First name: <input data-bind="value: firstName" /></p>
<p>Last name: <input data-bind="value: lastName" /></strong></p>
<script src="../bower_components/knockout/dist/knockout.js"></script>
<script>
	var myName = {
		firstName: ko.observable('Rita'),
		lastName: ko.observable('Song')
	}

	ko.applyBindings(myName);
</script>
</body>
</html>
